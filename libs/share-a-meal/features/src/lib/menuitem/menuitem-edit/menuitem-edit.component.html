<div class="bg-dark-yellow">
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 py-4 pb-5">
            <div class="row pt-4 pb-5">
                <div class="col-lg-8 col-md-12 col-sm-12">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control form-component form-label" id="name" placeholder="Name:" [(ngModel)]="menuitem.name" name="name">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-component form-label" id="description" placeholder="Description:" rows="4" [(ngModel)]="menuitem.description" name="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-component form-label" id="price" placeholder="Price:" [(ngModel)]="menuitem.price" name="price">
                        </div>
                        <select class="form-component form-select form-label mb-3" [(ngModel)]="menuitem.item_type" name="type" value={{menuitem.item_type}}>
                            <option selected>Select a type</option>
                            <option value="burger">Burger</option>
                            <option value="side">Side</option>
                            <option value="drink">Drink</option>
                        </select>
                        <div class="mb-3">
                            <input type="url" class="form-control form-component form-label" id="img_url" placeholder="Image URL:" [(ngModel)]="menuitem.img_url" name="img_url">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-component form-label" id="ingredients" placeholder="Ingredients: (separate every ingredient with a comma. e.g 'lettuce,tomato')" rows="2" [(ngModel)]="menuitem.ingredients" name="ingredients"></textarea>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-component form-label" id="allergens" placeholder="Allergens: (separate every allergen with a comma. e.g 'dairy,egg')" rows="2" [(ngModel)]="menuitem.allergens" name="allergens"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary" (click)="save()">Submit</button>
                        <button type="button" class="btn btn-secondary mx-3" (click)="cancel()">Cancel</button>
                    </form>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="card-without-bottom">
                        <pre class="stop-overflowing">{{ menuitem | json }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-bridge-5">

    </div>
</div>
