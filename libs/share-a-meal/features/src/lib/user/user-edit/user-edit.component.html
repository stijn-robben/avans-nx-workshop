<div class="bg-dark-yellow">
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 py-4 pb-5">
        <div class="row pt-4 pb-5">
          <div class="col-lg-8 col-md-12 col-sm-12">
            <form #menuForm="ngForm" (ngSubmit)="save()" novalidate>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-component form-label"
                  id="first_name"
                  placeholder="First name:"
                  [(ngModel)]="user.first_name"
                  name="first_name"
                  required
                />
                <div *ngIf="menuForm.controls['first_name'] && menuForm.controls['first_name'].invalid && (menuForm.controls['first_name'].dirty || menuForm.controls['first_name'].touched)">
                  <div *ngIf="menuForm.controls['first_name'].hasError('required')" class="text-danger">
                    First name is required.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-component form-label"
                  id="last_name"
                  placeholder="Last name:"
                  [(ngModel)]="user.last_name"
                  name="last_name"
                  required
                />
                <div *ngIf="menuForm.controls['last_name'] && menuForm.controls['last_name'].invalid && (menuForm.controls['last_name'].dirty || menuForm.controls['last_name'].touched)">
                  <div *ngIf="menuForm.controls['last_name'].hasError('required')" class="text-danger">
                    Last name is required.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-component form-label"
                  id="password"
                  placeholder="Password:"
                  [(ngModel)]="user.password"
                  name="Password"
                  required
                />
                <div *ngIf="menuForm.controls['password'] && menuForm.controls['password'].invalid && (menuForm.controls['password'].dirty || menuForm.controls['password'].touched)">
                  <div *ngIf="menuForm.controls['password'].hasError('required')" class="text-danger">
                    Password is required.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-component form-label"
                  id="email"
                  placeholder="Email:"
                  [(ngModel)]="user.email"
                  name="Email"
                  required
                />
                <div *ngIf="menuForm.controls['email'] && menuForm.controls['email'].invalid && (menuForm.controls['email'].dirty || menuForm.controls['email'].touched)">
                  <div *ngIf="menuForm.controls['email'].hasError('required')" class="text-danger">
                    Email is required.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-component form-label"
                  id="streetname"
                  placeholder="Streetname:"
                  [(ngModel)]="user.streetname"
                  name="Streetname"
                  required
                />
                <div *ngIf="menuForm.controls['streetname'] && menuForm.controls['streetname'].invalid && (menuForm.controls['streetname'].dirty || menuForm.controls['streetname'].touched)">
                  <div *ngIf="menuForm.controls['streetname'].hasError('required')" class="text-danger">
                    Streetname is required.
                  </div>
                </div>

                <input
                  type="text"
                  class="form-control form-component form-label"
                  id="house_number"
                  placeholder="House number:"
                  [(ngModel)]="user.house_number"
                  name="House number:"
                  required
                />
                <div *ngIf="menuForm.controls['house_number'] && menuForm.controls['house_number'].invalid && (menuForm.controls['house_number'].dirty || menuForm.controls['house_number'].touched)">
                  <div *ngIf="menuForm.controls['house_number'].hasError('required')" class="text-danger">
                    House number is required.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <input
                  type="date"
                  class="form-control form-component form-label"
                  id="date"
                  placeholder="Date of birth:"
                  [(ngModel)]="user.date_of_birth"
                  name="Date of birth"
                  required
                />
                <div *ngIf="menuForm.controls['date'] && menuForm.controls['date'].invalid && (menuForm.controls['date'].dirty || menuForm.controls['date'].touched)">
                  <div *ngIf="menuForm.controls['date'].hasError('required')" class="text-danger">
                    Date of births is required.
                  </div>
                </div>
              </div>

              
              
              <button type="submit" class="btn btn-secondary" [disabled]="menuForm.invalid">Submit</button>
              <button type="button" class="btn btn-secondary mx-3" (click)="cancel()">Cancel</button>
            </form>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="card-without-bottom">
              <pre class="stop-overflowing">{{ user | json }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-bridge-5"></div>
  </div>
