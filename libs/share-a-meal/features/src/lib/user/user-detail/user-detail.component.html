
<div class="bg-dark-yellow">
    
    <div class="container col-md-12 story full-vh">
        <div class="row py-5">
            <div>
                <h4 class="pt-3 card-title">Welcome, {{user?.first_name}}!</h4>
                <p class="card-text">Here is your user information:</p>
                
            </div>
        </div>

        <table class="table-striped width-100">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>{{ user?.id }}</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ user?.first_name }} {{ user?.last_name }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ user?.email }}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{ user?.streetname }} {{ user?.house_number }}</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>{{ user?.date_of_birth }}</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="bg-bridge-5">

    </div>
</div>
