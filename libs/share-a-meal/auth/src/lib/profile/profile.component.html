<!-- profile.component.html -->
<div class="container mx-auto p-4">
  <div *ngIf="user; else noProfile" class="max-w-2xl mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="md:flex">
      <div class="w-full p-4">
        <div class="flex justify-center">
          <img class="w-32 h-32 md:w-48 md:h-auto rounded-full border-4 border-blue-300" [src]="'assets/userimage.jpg'" alt="Profile image">
        </div>
        <h1 class="text-3xl font-semibold text-gray-800 dark:text-white mt-2 text-center">{{ user.firstName }} {{ user.lastName }}</h1>
        <p class="text-gray-600 dark:text-gray-400 text-md text-center mt-2">{{ user.emailAddress }}</p>
        <p class="text-gray-600 dark:text-gray-400 text-md text-center mt-1">{{ user.phoneNumber }}</p>
        
        
        <div class="flex justify-center mt-4 space-x-3">
          <div class="text-center">
            <div class="text-md font-semibold text-gray-500 dark:text-gray-400">Birthdate</div>
            <div class="text-lg text-gray-700 dark:text-gray-200">{{ user.birthdate | date }}</div>
          </div>
          <div class="text-center">
            <div class="text-md font-semibold text-gray-500 dark:text-gray-400">Gender</div>
            <div class="text-lg text-gray-700 dark:text-gray-200">{{ user.gender }}</div>
          </div>
          <div class="text-center">
            <div class="text-md font-semibold text-gray-500 dark:text-gray-400">Role</div>
            <div class="text-lg text-gray-700 dark:text-gray-200">{{ user.role }}</div>
          </div>
          <div class="text-center">
            <div class="text-md font-semibold text-gray-500 dark:text-gray-400">Address</div>
            <div class="text-lg text-gray-700 dark:text-gray-200">{{ user.postalCode }}, {{user.houseNumber}}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit and Delete buttons -->
    <div class="flex justify-center p-4 space-x-4">
      <button routerLink="/users/edit/{{user!._id}}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Bewerken
      </button>
      <!-- <button  class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Verwijderen
      </button> -->
    </div>
  </div>

  <ng-template #noProfile>
    <div class="text-center py-10">
      <p class="text-lg text-gray-600">Geen profielgegevens beschikbaar. Log alstublieft in.</p>
    </div>
  </ng-template>
</div>
